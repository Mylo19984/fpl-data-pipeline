{% extends 'layout.html'%}
{% block content %}
 <div class="col-xs-10 col-sm-6 col-md-6">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative;">
                <canvas id="fpl_data"></canvas>
            </div>
        </div>
    </div>
</div>

{% block javascript %}
<script>
    const ctx = document.getElementById('fpl_data').getContext('2d');

    let fpl_data = {{ fpl_data | safe }}
    let fpl_data_name = {{ fpl_data_name | safe }}

    var fpl_top_ply_chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: fpl_data_name,
            datasets: [{
                label: 'Form',
                data: fpl_data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    },
    plugins: [ChartDataLabels],
        options: {

        }
    });
    </script>

{% endblock %}

{% endblock %}
